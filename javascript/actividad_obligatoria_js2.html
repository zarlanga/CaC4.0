<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actividad obligatoria js 2 // Roberto Zitto</title>
  
</head>
<body>
	<script>
	var testo = "";
	for (var i = 11; 9 <= i; i--){
		testo += "<strong> La tabla del " + i +" </strong></br>" ;
		for (var j = 1; j<= 10; j++) {
			testo += "" + i + " x " + j + " = " + (i * j) + "</br>";
		}
	}
	document.write(testo);
	</script>
</body>
</html>
